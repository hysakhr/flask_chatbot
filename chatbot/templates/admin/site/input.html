{% extends 'admin/layout.html' %}

{% block title %}サイトの{{ operation }}{% endblock %}

{% block content %}

<div class="col-md-12">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <!-- form start -->
    <form class="form-horizontal" method="POST">
      {{ form.hidden_tag() }}
      <div class="box-body">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">サイト名</label>

          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="name" placeholder="サイト名" value="{{ site.name }}"
              required>
            {% for error in form.name.errors %}
            <div class="text-danger">{{ error }}</div>
            {% endfor %}
          </div>
        </div>
        <div class="form-group">
          <label for="enable_flag" class="col-sm-2 control-label">有効・無効</label>

          <div class="col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="enable_flag" value="true" {% if site.enable_flag %}checked{% endif %}>有効
              </label>
            </div>
            </checkbox>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-info pull-right">送信</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
  <!-- /.box -->
</div>
<!-- /.col -->
{% endblock %}

{% block before_close_body %}
{% endblock %}
