{% extends 'admin/layout.html' %}

{% block title %}FAQファイルインポート{% endblock %}

{% block content %}

<div class="col-md-12">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <!-- <div class="box-header with-border">
      <h3 class="box-title">FAQの{{ operation }}</h3>
    </div> -->
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      <div class="box-body">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">リスト名</label>

          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="name" placeholder="リスト名"
              value="{{ faq_file_import['name'] }}" required>
            {% for error in form.name.errors %}
            <div class="text-danger">{{ error }}</div>
            {% endfor %}
          </div>
        </div>
        <div class="form-group">
          <label for="faq_list" class="col-sm-2 control-label"> FAQファイル</label>
          <div class="col-sm-10">
            <input type="file" id="faq_list" name="faq_list" required>
            {% for error in form.faq_list.errors %}
            <div class="text-danger">{{ error }}</div>
            {% endfor %}
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" class="btn btn-info pull-right">送信</button>
        </div>
        <!-- /.box-footer -->
    </form>
  </div>
  <!-- /.box -->
</div>
<!-- /.col -->
{% endblock %} %}
